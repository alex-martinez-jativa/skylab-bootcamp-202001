<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--HEADER-->
    <header>
        <section class="logo">
            <i class="fas fa-parking logo__icon"></i>
            <p class="logo__text"><a href="#">StayCar</a></p>
        </section>
        <section class="logout">
            <p class="logout__text"><a href="#">Logout</a></p>
        </section>
    </header>

    <!--MAIN ACTIONS SECTION-->
    <main>
        <section class="actions actions--first">
            <div class="actions__action">
                <img src="img/access.svg" class="actions__image" alt="acces">
                <p class="actions__text">Access</p>
            </div>
            <div class="actions__action">
                <img src="img/exit.svg" class="actions__image" alt="exit">
                <p class="actions__text">Exit</p>
            </div>
            <div class="actions__action">
                <img src="img/atm.svg" class="actions__image" alt="atm">
                <p class="actions__text">ATM</p>
            </div>
        </section>
        <section class="actions actions--second">
            <div class="actions__action">
                <img src="img/plates.svg" class="actions__image" alt="plates">
                <p class="actions__text">Map</p>
            </div>
            <div class="actions__action">
                <img src="img/report.svg" class="actions__image" alt="report">
                <p class="actions__text">Report</p>
            </div>
            <div class="actions__action">
                <img src="img/config.svg" class="actions__image" alt="config">
                <p class="actions__text">Config</p>
            </div>
        </section>
    </main>

    <!--ATM-->
    <section class="atm">
        
    </section>
    
    
    
    <script src="babel/6.26.0/babel.js"></script>
</body>
</html>
